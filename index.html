<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>* {
            position: absolute;
        }
        .circle {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-image: radial-gradient(circle, rgba(255, 0, 0, .3), transparent, transparent);
            z-index: 99;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- <div class="circle"></div> -->
    <img src="https://i0.hdslb.com/bfs/article/cc9aee493f7314db786e84f3ddf1153adeb4e640.jpg@942w_1479h_progressive.webp" alt="">

    <script>

        document.addEventListener('click', function (e) {
            const circle = document.createElement('div'); // <div></div>
            circle.classList.add('circle'); // <div class="circle"></div>
            circle.style.left = e.pageX + 'px';
            circle.style.top = e.pageY + 'px';
            document.body.appendChild(circle);
        });

    </script>
</body>
</html>
